<div class="head"><h1> IPL (I.E.R.T Premier League)</h1></div>
<div class="form-area">

<h3>Cricket Registration form<h3>

<form id="cricket form" action="">

<div class="pp">
<div class="nn">
<p>Name</p>
<input id="name" type="text" name="" id="" placeholder="Enter your name (e.g: John)" required>
<p>Branch</p>
<input id="branch" type="text" name="" id="" placeholder="Enter your branch (e.g: Cse)" required>
<p>Year</p>
<input id="year" type="text" name="" id="" placeholder="Year (e.g: 2)" required></div> </br></br>

<div class="alert">Your Form has been Submitted.</div>

<button id="submit" class="button" type="submit">Submit</button>
</div>

</div>
</form>
